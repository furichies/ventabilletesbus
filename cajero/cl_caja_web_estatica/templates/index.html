<!DOCTYPE html>
<html>
<head>
    <title>Consulta y Registro de Usuarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>

</head>
<body>
    <div class="container">
        <h1 class="text-center">Consulta y Registro de Usuarios</h1>

        <div class="row">
            <div class="col-md-6">
                <h2 class="mt-5">Consultar Saldo</h2>
                <form id="consulta-form">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="apellidos" class="form-label">Apellidos:</label>
                        <input type="text" class="form-control" id="apellidos" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Consultar Saldo</button>
                </form>
            </div>

            <div class="col-md-6">
                <h2 class="mt-5">Registro de Usuario</h2>
                <form id="registro-form">
                    <div class="mb-3">
                        <label for="reg-nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="reg-nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="reg-apellidos" class="form-label">Apellidos:</label>
                        <input type="text" class="form-control" id="reg-apellidos" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrar Usuario</button>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h2 class="mt-5">Agregar Saldo</h2>
                <form id="saldo-form">
                    <div class="mb-3">
                        <label for="saldo-nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="saldo-nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="saldo-apellidos" class="form-label">Apellidos:</label>
                        <input type="text" class="form-control" id="saldo-apellidos" required>
                    </div>
                    <div class="mb-3">
                        <label for="saldo-ingreso" class="form-label">Ingreso:</label>
                        <input type="number" class="form-control" id="saldo-ingreso" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar Saldo</button>
                </form>
            </div>
        </div>

        <div id="result" class="mt-5"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
